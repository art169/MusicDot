<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abobora</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/matricula.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img class="header-navbar-logo" src="img/musicdot-logo-light.svg" alt="Logo da Musicdot"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matriculas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Emails</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mb-4">
        <div class="jumbotron bg-dark header-matricula text-light mt-3">
            <div class="container">
                <h1>Escolher cursos</h1>
                <p class="lead">Escolha os cursos que gostaria de se matricular</p>
            </div>
        </div>

        <table class="table table-hover rounded-top">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">Nome do curso</th>
                <th scope="col">Tempo/Carga Horária</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="20"></td>
                <td>Curso de Violão</td>
                <td>20 horas</td>
              </tr>
              <tr>
                <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="30h"></td>
                <td>Curso de CSS</td>
                <td>30 horas</td>
              </tr>
              <tr>
                <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="50h"></td>
                <td>Curso de JavaScript</td>
                <td>50 horas</td>
              </tr>
              <tr class="bg-dark text-light">
                <td>Total</td>
                <td class="js-total-de-cursos">0 curso(s)</td>
                <td class="js-total-de-horas">0h</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="js-botao-matricula btn btn-outline-dark btn-lg mb-4">Confirmar Matrícula</button>
          
    </main>

    <footer>

    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/matricula.js"></script>
    <script>
      var titulo = document.querySelector("h1")
      titulo.textContent = "Assim se muda o conteudo de uma tag usando javascript"
      function mostraAlerta() {
        alert('Chucrute');
      }
      var botao = document.querySelector(".btn")
      botao.onclick = mostraAlertaa;
    </script>
  
</body>
</html>
